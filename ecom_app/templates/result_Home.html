<!-- @format -->

{% extends 'base.html' %} {% block content %} {% load static %}
<div class="container mt-5">
    <br />
    <div class="carousel slide" data-ride="carousel" id="myCarousel">
        <!-- Indicators -->
        <div class="carousel-indicators m-auto">
            <button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0"
                data-bs-target="#carouselExampleInterval" type="button"></button>
            <button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#carouselExampleInterval"
                type="button"></button>
            <button aria-label="Slide 3" data-bs-slide-to="2" data-bs-target="#carouselExampleInterval"
                type="button"></button>
        </div>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img alt="Chania" class="img-rounded" height="345" src="{% static 'assest/house-1477041_1280.jpg' %}"
                    width="460" />
            </div>
            <div class="item">
                <img alt="Chania" class="img-rounded" height="345" src="{% static 'assest/nature-3082832_1280.jpg' %}"
                    width="460" />
            </div>
            <div class="item">
                <img alt="Flower" class="img-rounded" height="345"
                    src="{% static 'assest/mountains-1587287_1280.jpg' %}" width="460" />
            </div>
        </div>
        <!-- Left and right controls -->
    </div>
</div>
